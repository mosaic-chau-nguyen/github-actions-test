name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls -la
      - name: show env vars
        run: |
          echo $GITHUB_REPOSITORY
          echo $GITHUB_TOKEN
          echo ${{ github.token }}
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: list files
        run: |
          pwd
          ls -la
      - name: simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Katama
      - name: Log time
        run: echo "${{ steps.greet.outputs.time }}"