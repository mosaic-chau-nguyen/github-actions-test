name: CI

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: run curl
        run: curl https://www.google.com

      - name: run python
        run: |
          import platform
          print(platform.processor())
        shell: python
